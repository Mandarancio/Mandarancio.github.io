      time: 2016
      company: WedTrade, Geneva (CH)
      details: |
        Development of a Business to Business e-commerce website from scratch using the last web technologies.

    - role: Full-stack developer
      time: 2014 - 2016
      company: CERN, Geneva (CH)
      details: |
        Responsible of the real-time embed ed control software for several accelerator 
        instrumentation and the front-end expert tool to control them. Other side projects included
        the development of several *GNU/Linux* driver for custom VME boards, a web server to 
        access to the *VME* boards using a simple *REST API* and developing and maintaining of 
        several `Java` libraries for the team.

    - role: Java Software Engineer
      time: 2012 - 2014
      company: CERN, Geneva (CH)
      details: |
        Developed a distributed monitoring system for the CERN accelerator infrastructure called 
        “*Inspector*“ with multi-node servers and graphical client and editor to create the monitor 
        GUI and a simple Graphical Programming Language to perform online analysis of the 
        instrumentation data.


